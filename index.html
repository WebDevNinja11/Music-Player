<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Player Controls -->
    <div id="player-controls">
        <button id="prev-button" class="control-button">⏮️</button>
        <button id="play-pause-button" class="control-button" onclick="togglePlayPause()">▶️</button>
        <button id="next-button" class="control-button">⏭️</button>
    </div>

    <!-- Current Track Info -->
    <div id="track-info">
        <img id="track-img" src="" alt="Album Art" />
        <div>
            <h3 id="track-name">Track Name</h3>
            <p id="track-author">Track Author</p>
        </div>
    </div>

    <!-- Dropdown Menu for Artists -->
    <button id="menu-toggle-button">Menu</button>
    <div id="menu" class="menu">
        <!-- Artists and Tracks will be dynamically loaded here -->
    </div>

    <script src="a.js"></script>
</body>
</html>
